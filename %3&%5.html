<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var text = '';
    for (var i = 3; i <101; i++){
        if (i % 3 == 0){
            text += "Fizz " + i + "<br/>";
        }else if (i % 5 == 0){
            text += "Buzz " + i + "<br/>";
        }else if (i % 3 || i % 5 ){
            text += "Fizz Buzz" + i + "<br/>";
        }else
            text += i + "<br/>"
    }
    document.write(text);
</script>
</body>
</html>

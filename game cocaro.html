<input type="button" value="Change value" onclick="changevalue()">
<script>
    var b = document.getElementById("cocaro game");
    var broad = [];
    var data = "";
    for(var i = 0; i < 5; i++){
        broad[i]= new Array(0, 0, 0, 0, 0);
    }
    for(var i = 0; i <5; i++){
        data += "<br/>";
        for (var j = 0; j < 5; j++){
            data += broad[i][j] + "&nbsp;&nbsp;";
        }}

        data += "<br/><br/><input type='button' value='Change value' onclick='changevalue()'>"
        b.innerHTML = data;
    function changevalue() {
        var positionX = prompt("X: ");
        var positionY = prompt("Y: ");
        data = '';
        broad[positionX][positionY] = "x";
        for (var i = 0; i < 5; i++){
            data += "<br/>";
            for (var j = 0; j < 5; j++){
                data += broad[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' onclick='changevalue' value='Change value'>"
        b.innerHTML = "<hr/>" + data;
    }




</script>
